<form action="{% url add-sentence %}" method="post" id="sentence-frm">{% csrf_token %}
    <div style="display:none;">{{ form.ref_word_id }}</div>
    <div id="setence-feedback"></div>
    {{ form.non_field_errors }}
    <p class="mbl bbo">{{ form.sentence.errors }} <label for="id_sentence">{{ form.sentence.label }}:</label> {{ form.sentence }} </p>
    <input type="submit" value="Submit" />
</form>
